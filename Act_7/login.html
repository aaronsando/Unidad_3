<!DOCTYPE html>
<html>
    <head>
    <script src="https://unpkg.com/vue@3"></script> 
    </head>
    <body>
  
        <div id="contenedor">
            <form>
                <fieldset>
                    <legend>
                        ACCESS DATA
                    </legend>

                    <input type="email" v-model="email" placeholder="Email">
                    <br><br>
                    <input type="password" v-model="password" placeholder="Password">
                    <br><br>
                    <button @click="login">
                        Login
                    </button>
                </fieldset>
            </form>
        </div>
    
            <script type="text/javascript">
               
                const {createApp}=Vue;

                createApp({
                    data(){
                        return{
                            users:null,
                            email:'',
                            password:''
                        }
                    }, methods:{
                        login(e){
                            var email_user=this.email;
                            var password_user=this.password;

                            e.preventDefault();
                            var access = this.users.map(function(u){
                                //console.log(u.email.toLowerCase());
                                if(email_user==u.email.toLowerCase() ){
                                    if(password_user==u.password){
                                        console.log("Datos Correctos");
                                        window.location.replace("act_7\tabla.html");
                                        return true;
                                    }
                                }
                                console.log(access);
                            });

                        }

                    },mounted(){
                        fetch('users.json')
                        .then((res) => res.json())
                        .then((json) => (this.users = json))
                        .catch((err) => (console.log(err)))
                    }
                }).mount ('#contenedor')  //montando contenedor con vue
            </script>
</body>
</html>
